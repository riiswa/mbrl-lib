root_dir: "./exp"

hydra:

  run:
    dir: ${root_dir}/${experiment}/${strategy.name}/${overrides.env}/${now:%Y-%m-%d}/${now:%H-%M-%S}

  sweep:
    dir: ${root_dir}/${experiment}/${strategy.name}/${overrides.env}/${now:%Y-%m-%d}/${now:%H-%M-%S}

  launcher:
    cpus_per_task: 3
    gpus_per_node: null
    mem_gb: null
    nodes: 1
    partition: france
    exclude: BDX-WKS-073384
      
defaults:
  - algorithm: mbpo_discrete
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: pointmaze
  - strategy: epsilon_greedy
  - override hydra/launcher: submitit_slurm

seed: 0
device: "cpu"
log_frequency_agent: 1000
save_video: false
debug_mode: false

experiment: default