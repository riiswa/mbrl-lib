defaults:
  - algorithm: mbpo_discrete
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: mountain_car
  - strategy: imed

seed: 0
device: "cpu"
log_frequency_agent: 1000
save_video: false
debug_mode: false

experiment: default

root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${experiment}/${strategy.name}/${overrides.env}/${seed}

  sweep:
    dir: ${root_dir}/${experiment}/${strategy.name}/${overrides.env}/${seed}
